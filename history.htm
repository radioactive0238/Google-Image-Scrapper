<html>
<head>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/angular.min.js"></script>
	<script src="/js/client.js"></script>
	<script src="/js/historyController.js"></script>
	<script src="js/loading-bar.min.js"></script>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/loading-bar.min.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body ng-app="searchApp" ng-controller="historyController" >
	
	<div class="container" style="margin-top:10px">
		
			<div class="row" >
				<button  onclick="window.history.back()" class="btn btn-success col-md-2">Go Back</button>
			</div  >
			<div class="row table-responsive" style="height:80%;margin-top:10px" >
				<table  cellspacing="0" class="table table-bordred table-striped dt-responsive nowrap table-hover">
				<col width="20%">
				<col width="80%">
					<thead>
						<tr>
						<th>Time</th>
						<th>Query</th>
						<tr>
					</thead>
					<tbody>
						<tr ng-repeat="n in data">
						<td> {{n.queryTime}}
						<td> <a href='/files/?id={{n._id}}' > {{n.queryTerm}}</a>
						</tr>
					</tbody>
				</table>
			</div>
		
	</div>	
</body>
